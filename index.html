<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-app</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <h2 class="firstValue"></h2>
            <h3 class="secondValue"></h3>
        </div>
     <div class="buttons">
        <div class="numbers">
            <button class="numButton" id="0">1</button>
            <button class="numButton" id="1">2</button>
            <button class="numButton" id="2">3</button>
            <button class="numButton" id="3">4</button>
            <button class="numButton" id="4">5</button>
            <button class="numButton" id="5">6</button>
            <button class="numButton" id="6">7</button>
            <button class="numButton" id="7">8</button>
            <button class="numButton" id="8">9</button>
            <button class="numButton" id="9">.</button>
            <button class="numButton" id=".">0</button>
        </div>
        <div class="operators">
            <button class= "operatorButton" id="add">+</button>
            <button class= "operatorButton" id="subtract">-</button>
            <button class= "operatorButton" id="divide">รท</button>
            <button class= "operatorButton" id="multiply">x</button>
            <button class= "equalsOperatorButton" id="equals">=</button>
        </div>
        <div class="removalButtons">
            <button class="clearButton">CE</button>
            <button class="deleteButton">DEL</button>
        </div>
     </div>
    </div>
    <script src="Calculator-app.js"></script>
</body>
</html>
